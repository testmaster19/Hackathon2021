<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="appointform.css">
    <title>Appointment</title>
</head>
<body>
<div class="container">
    <form action="results.html" method="GET">
       
       
       
       
        <div class="row">
            <div class="col-25">
                <label for="name">Name</label>
            </div>
            <div class="col-75">
                <input type="text" name="name" id="name" placeholder="username" required>
            </div>        
        </div>
        
        <div class="row">
            <div class="col-25">
            <label for="email">Email</label>
            </div>
            <div class="col-75">
                <input type="email" name="email" id="email" placeholder="email" required>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="age">Grade</label>
            </div>
            <div class="col-75">
                <input type="number" name="grade" id="grade" placeholder="1-12"min="1" max="12" step ="1">
            </div>
        </div>



        <div class="row">
            <div class="col-25">
                <label for="date">Appointment Date</label>
            </div>
            <div class="col-75">
                <input type="date" name="date" id="date" min="2021-01-1"> 
            </div>
        </div>



        <div class="row">
            <p>Select a your Timezone</p>
            <select name="timeZone" id="timeZone">
                <option value="PST">Pacific Time(PST)</option>
                <option value="EST">Eastern Time(EST)</option>
                <option value="AST">Atlantic Time(AST)</option>
                <option value="CST">Central Time(CST)</option>
            </select>
        </div>

        <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
        </div>

        <div class="ignore file">
            <label for="file">File</label>
            <input id="file" type="file" name="file">
        </div>


        


        <div class="row">
            <button class="button1" type="reset">Reset</button>
            <button class="button" type="Submit">Submit</button>
        </div>


        
    </form>
</div>
    
   
</body>
</html>
